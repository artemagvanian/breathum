<!DOCTYPE html>
<html>
<head>

    {% load static %}

    <meta charset="UTF-8">

    <title>
        {% block title %}
            Breathum
        {% endblock %}
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block css %}{% endblock %}
</head>
<body>

{% block content %}
    <div id="content"></div>
{% endblock %}

{% block sidebar %}
    <a class="btn-floating btn-large waves-effect waves-light red" id="sidebar-btn" href="#" data-activates="slide-out">
        <i class="material-icons">menu</i>
    </a>

    <ul id="slide-out" class="side-nav">
        <li>
            <div class="user-view">
                <img class="circle" src="{% static "img/mountains.png" %}">
                <span class="black-text name">{{ username }}</span>
                <span class="black-text email">{{ email }}</span>
            </div>
        </li>
        <li><a href="/"><i class="material-icons">home</i>Main</a></li>
        <li><a href="{% url 'pointmap' %}"><i class="material-icons">map</i>PointMap</a></li>
        <li><a href="{% url 'heatmap' %}"><i class="material-icons">gradient</i>HeatMap</a></li>
        <li><a href="{% url 'logout' %}"><i class="material-icons">exit_to_app</i>Exit</a></li>
    </ul>
{% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
